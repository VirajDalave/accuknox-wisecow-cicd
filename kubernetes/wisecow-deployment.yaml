apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      name: wisecow-pod
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: virajdalave/wisecow:91a3d6cfb34d1457e025a0a435553f32a711efbe
        ports:
        - containerPort: 4499
